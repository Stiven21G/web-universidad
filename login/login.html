<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = width-device, initial-scale = 1.0">
    <link rel="stylesheet" href="styles.css">

    <title> Proyectos de Gestion </title>
</head>

<body>
    <main>

        <form>
            <h1 id="titulo"> Inicio de Sesión </h1>
            <div class="container">
                <label for="email">Correo</label>
                <input class="inputs" type="email" placeholder="Correo Institucional" id="email" required />
                <label for="password">Contraseña</label>
                <input class="inputs" type="password" id="password" required />
                <button type="button" id="boton-inicio">Iniciar Sesion</button>
                <a href="/register" id="pagina-registro">Resgistrarse</a>
            </div>
        </form>

    </main>
    <script src="login_script.js"></script>
</body>


</html>
